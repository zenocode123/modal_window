<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>彈窗事件專案練習</title>
  </head>
  <body>
    <div class="container">
      <div class="btn-group">
        <button class="open-btn" data-modal="modal1">打開彈窗 1</button>
        <button class="open-btn" data-modal="modal2">打開彈窗 2</button>
        <button class="open-btn" data-modal="modal3">打開彈窗 3</button>
      </div>
    </div>

    <div class="modal" id="modal1">
      <div class="modal-header">
        <h2 class="modal-title">彈窗 1</h2>
        <button class="close-btn">&times;</button>
      </div>
      <div class="modal-content">
        <p>這是第一個彈窗的內容。</p>
        <p>您可以在這裡放置登入表單、註冊資訊或其他內容。</p>
      </div>
    </div>

    <div class="modal" id="modal2">
      <div class="modal-header">
        <h2 class="modal-title">彈窗 2</h2>
        <button class="close-btn">&times;</button>
      </div>
      <div class="modal-content">
        <p>這是第二個彈窗的內容。</p>
        <p>可能用來顯示產品詳情、使用說明或確認訊息。</p>
        <p>每個彈窗都可以有不同的內容和用途。</p>
      </div>
    </div>

    <div class="modal" id="modal3">
      <div class="modal-header">
        <h2 class="modal-title">彈窗 3</h2>
        <button class="close-btn">&times;</button>
      </div>
      <div class="modal-content">
        <p>這是第三個彈窗的內容。</p>
        <p>這個彈窗可能用來顯示：</p>
        <p>• 聯絡資訊<br />• 關於我們<br />• 服務條款<br />• 其他重要訊息</p>
      </div>
    </div>

    <div class="modal-overlay" id="modalOverlay"></div>
  </body>
  <script src="script.js"></script>
</html>
